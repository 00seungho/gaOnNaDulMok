<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가온나들목</title>
    
    <link rel="stylesheet" media="screen and (max-device-width: 414px)" href="styleSheet/mainAppBigText.css">
    <link rel="stylesheet" media="screen and (max-device-width: 414px)" href="styleSheet/mainAppSmallText.css">
    <link rel="stylesheet" media="screen and (max-divice-width: 1920px)" href="styleSheet/mainWebSmallText.css">

    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet"> <!-- 폰트 -->

    <script src="javaScript/jquery-1.6.2.min.js"></script>
    <script src="javaScript/mainAppSmallText.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body { font-family: 'SUITE', sans-serif; }
        
        @font-face {
            font-family: 'TAEBAEKmilkyway';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/TAEBAEKmilkyway.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        header > h1 {
            margin: 0 18% 0 30%;
            line-height: 40px;
            font-family: TAEBAEKmilkyway;
            font-size: 33px;
            float: left;
        }
        h2 {
            font-family: TAEBAEKmilkyway;
            font-size: 17pt;
            float: left;
        }
    </style>
</head>
<body>
    <div id="abody">
        <div id="logoFixed">
            <header id="header">
                <!--<img id="logo" src="imgs/app/gaon.png" style="width: 147pt; height: 32pt;">-->
                <h1>가온나들목</h1>
                <button id="side_bar" type="button"></button>
            </header>
        </div>
        <header id="webMenu">
            <div>
                <ul>
                    <li><h3><a href="#">가온나들목</a></h3></li>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">엘리베이터</a></li>
                    <li><a href="#">화장실</a></li>
                    <li><a href="#">휠체어 리프트</a></li>
                    <li><a href="#">저상버스</a></li>
                    <li><a href="#">길찾기</a></li>
                    <li><a href="#">이동지원차량</a></li>
                </ul>
            </div>
        </header>
    </div>
    <div id="mapSection" style="float:left; width:100%;">
        <div id="map" style="float: left;"></div>
    </div>
    <div class="layer" id="subwayInformation" style="width: 100%;"> <!--지하철 레이어--> 
        <div id="searchSection"><!--검색 영역 전체크기-->
            <div style="float: left; width: 100%;">
                <h2 style="margin: 3% 3% 2% 3%;">지하철 내</h2>
            </div>
            <div style="float: left; width: 300px; margin: 10px 0 10px 15%;">
                <div id='subwayButton'>
                    <button type="button" id="elevatorBut">엘리베이터</button>
                    <button type="button" id="liftBut">휠체어리프트</button>
                </div>
            </div>
            <div id="elevator">
                <div id="searchField"><!--검색 영역-->
                    <!-- 검색어 입력창   -->
                    <form action="/" method="get">
                        <input type="text" id="search" placeholder="찾고 싶은 역 이름을 입력해주세요" autocomplete="off" name ="subway">
                        <input id="searchButton" type="button" value="검색">
                        <!-- 자동완성 단어 리스트 -->
                            <div class="autocomplete" style="float: left; margin-left: 3%;"></div>

                        <script src ="javaScript/subwayAutoSeach.js"></script><!--검색 영역 스크립트 추가-->
                    </form>
                </div>
                <div id="searchfind"></div>
                <div class="autoWidth"></div>
            </div>
            <div>

            </div>
        </div>
    </div>

    <div class="layer" id="findBus" style="width: 100%; float: left; display: none;"> <!--버스 레이어-->
        <div id="searchSectionBus"><!--검색 영역 전체크기-->
            <div id="searchBusField" ><!--검색 영역-->
                <h2 style="margin: 3% 3% 2% 3%;">버스 정류장 현황</h2>

                <!-- 검색어 입력창   -->
                <form action="/" method="get">
                    <input type="text" id="searchBus" placeholder="찾고 싶은 정류장 이름을 입력해주세요" autocomplete="off" name ="subway">
                    <input id="searchBusButton" type="button" value="검색">
                    <!-- 자동완성 단어 리스트 -->
                        <div class="" style="float: left; margin-left: 3%;"></div>

                    <script src =""></script><!--버스 검색 영역 스크립트 추가-->
                </form>
            </div>
            <div id="searchfind"></div>
            <div class="autoWidth"></div>
        </div>
    </div>

    <div class="layer" id="callTaxi" style="width: 100%; float: left; display: none;"> <!--택시 레이어-->
        <div style="width: 80%; height: 10%; margin: 0 auto;">
            <img src="imgs/app/sfmc.png" style="width: 100%; margin: 0 auto;">
        </div>
    </div>

    <div id="sideMenu">
        <div id="sideMenuLogo">
            <h2>가온나들목</h2>
        </div>
        <hr>
        <h3 class="textRight" style="font-size: 12pt; color: lightgray; position: reltive;line-height: 40px;">Menu</h3>
        <ul style="font-size: 11pt; margin: 0 0 20px 0;">
            <li><img src="imgs/app/637209.png"><div style="font-weight: 500;">지하철 엘리베이터</div></li>
            <li><img src="imgs/app/lfb.png"><div style="font-weight: 500;">저상버스</div></li>
            <li><img src="imgs/app/5653257.png"><div style="font-weight: 500;">지하철 화장실</div></li>
        </ul>
        <hr>
        <div id="bottom_button">
            <h3 class="textRight" style="font-size: 12pt; color: lightgray; position: relative;line-height: 40px;">Accessibility</h3>
            <div id="sideMenuButton">
                <button id="zoomOut" type="button"><h3 style="font-size: 11pt;">축소</h3></button>
                <button id="zoomIn" type="button"><h3 style="font-size: 11pt;">확대</h3></button>
            </div>
        </div>
    </div>
   
    <!-- 앱 -->
    <bottom class="bottom_bar">
        <button id="subway" class="bottom_bar_button"><img src="imgs/app/50724.png" style="width: 24px; height:24px; float: left; margin: 10px 5px;"><div class="hi2 hi3" style="font-size: 17px; font-family: SUITE">지하철</div></button>
        <button id="bus" class="bottom_bar_button"><img src="imgs/app/7577293.png" style="width: 24px; height:24px; float: left; margin: 10px 5px; opacity: 50%;"><div class="hi1 hi3" style="font-size: 17px; font-family: SUITE">버스</div></button>
        <button id="texi" class="bottom_bar_button"><img src="imgs/app/3514593.png" style="width: 24px; height:24px; float: left; margin: 10px 5px; opacity: 50%;"><div class="hi1 hi2" style="font-size: 17px; font-family: SUITE">택시</div></button>
    </bottom>
    <div id="wall"></div>
</body>
</html>
